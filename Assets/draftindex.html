<!DOCTYPE html>
<html>
  <head>
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="draftstyle.css">
  </head>
  <body>
    <header>
      <h1>Work Day Scheduler</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 time">9AM</div>
        <textarea class="col-8 description present"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

        <div class="col-2 time">10AM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">11AM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">12PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">1PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">2PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">3PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">4PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col-2 time">5PM</div>
        <textarea class="col-8 description future"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>
    <script src="draftscript.js"></script>
  </body>
</html>
